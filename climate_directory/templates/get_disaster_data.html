<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <title>Disaster Data by Location</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background: #EBFBE2;
            color: #333;
        }
        nav {
            display: flex;
            align-items: center;
            justify-content: space-between;
            background-color: #FFFBF5;
            padding: 10px 20px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        nav img.logo-green {
            height: 50px;
        }
        nav h1 {
    flex-grow: 1;
    text-align: center;
    font-size: 40px;
    color: rgba(76, 131, 62);
    font-weight: bolder;
    margin: 0;
    padding-right: 140px;

    /* Enhancements */
    font-family: 'Poppins', sans-serif; 
    letter-spacing: 2px; 
    text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.2); 
    transition: transform 0.3s ease, color 0.3s ease; 
}

.container {
        max-width: 100%; /* Allow full-width */
        margin: 0; /* Remove default margin */
        padding: 10px 20px; /* Add some padding */
        background-color: #fff;
        box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        border-radius: 10px;
    }
        
        h1 {
            text-align: center;
            color: #444;
        }

        form {
        display: flex;
        flex-direction: row;
        justify-content: flex-start; /* Align items to the left */
        align-items: center;
        gap: 20px; /* Spacing between elements */
        margin: 0; /* Remove bottom margin */
        padding: 10px;
        flex-wrap: wrap; /* Ensure wrapping on smaller screens */
    }

    label {
        font-size: 1rem;
        font-weight: bold;
    }

    input[type="text"], select {
        padding: 10px;
        border: 2px solid #037d50;
        border-radius: 5px;
        font-size: 10px;
        width: auto; /* Ensure input is not too wide */
    }

    button {
        background-color: #4C833E;
        color: #fff;
        border: none;
        border-radius: 5px;
        padding: 10px 20px;
        margin-left: 700px;
        font-size: 1rem;
        cursor: pointer;
        transition: background-color 0.3s ease;
    }
        button:hover {
            background-color: #D2042D;
        }

        /* Enhanced error styling */
        .error {
            color: #d9534f;
            text-align: center;
            font-weight: bold;
            margin-top: 20px;
            padding: 15px;
            background-color: #f8d7da;
            border-radius: 5px;
            border: 1px solid #f5c6cb;
        }

        .table-container {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
            margin-right: 100px;
        }
        table, th, td {
            border: 1px solid black;
        }

td {
    text-align: center;
    padding: 10px;
    background-color: #fffaf0;
    border: 1px solid black; /* Explicit black border between cells */
}
        th {
    background-color: #3b82f6;
    color: #fff;
    text-align: center;
    padding: 10px;
    border-right: 3px solid black; /* Black border between header cells */
    border-bottom: 2px solid black; /* Optional: black border below header row */
}

th:last-child {
    border-right: none; /* Removes the right border on the last header cell */
}
        td {
            text-align: center;
            padding: 10px;
            background-color: #fffaf0;
        }
        tr:nth-child(even) td {
            background-color: #ffefdf;
        }
        tr:hover td {
            background-color: #ffd7c9;
        }
    </style>
</head>

        </div>

            <h2>Disaster in Location:</h2>
            <table>
                <thead>
                    <tr>
                        {% for key in data.0.keys %}

                        {% endfor %}

                </thead>
                <tbody>
                    {% for row in data %}

    <script>
        const startYearSelect = document.getElementById("start_year");
    const endYearSelect = document.getElementById("end_year");
    const startYear = 1900;  // Adjust this to the earliest year in your dataset
    const endYear = 2025;    // Adjust this to the latest year in your dataset
    
    // Populate the Start Year dropdown (oldest to newest)
    for (let year = startYear; year <= endYear; year++) {
        const startOption = document.createElement("option");
        startOption.value = year;
        startOption.textContent = year;
        startYearSelect.appendChild(startOption);
    }

    // Populate the End Year dropdown (newest to oldest)
    for (let year = endYear; year >= startYear; year--) {
        const endOption = document.createElement("option");
        endOption.value = year;
        endOption.textContent = year;
        endYearSelect.appendChild(endOption);
    }
    </script>
